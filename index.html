<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h2 {
      color: #003366;
    }
    .box {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      max-width: 500px;
    }
    .row {
      margin-bottom: 15px;
    }
    label {
      display: inline-block;
      width: 150px;
      font-weight: bold;
    }
    input[type="date"] {
      padding: 5px;
      font-size: 14px;
    }
    button {
      background: green;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: darkgreen;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e6f2ff;
      border: 1px solid #99ccff;
    }
  </style>
</head>
<body>
  <h2>Age Calculator</h2>
  <p>The Age Calculator can determine the age or interval between two dates. 
  The calculated age will be displayed in years, months, weeks, days, hours, minutes, and seconds.</p>

  <div class="box">
    <div class="row">
      <label>Date of Birth</label>
      <input type="date" id="dob">
    </div>
    <div class="row">
      <label>Age at the Date of</label>
      <input type="date" id="endDate">
    </div>
    <button onclick="calculateAge()">Calculate â–¶</button>
    
    <div id="output" class="result" style="display:none;"></div>
  </div>

  <script>
    function calculateAge() {
      const dob = new Date(document.getElementById("dob").value);
      const endDateInput = document.getElementById("endDate").value;
      const endDate = endDateInput ? new Date(endDateInput) : new Date();

      if (!dob.getTime()) {
        alert("Please select Date of Birth!");
        return;
      }
      if (endDate < dob) {
        alert("End date cannot be earlier than Date of Birth!");
        return;
      }

      let diffMs = endDate - dob;
      let seconds = Math.floor(diffMs / 1000);
      let minutes = Math.floor(seconds / 60);
      let hours = Math.floor(minutes / 60);
      let days = Math.floor(hours / 24);
      let weeks = Math.floor(days / 7);

      // years & months
      let years = endDate.getFullYear() - dob.getFullYear();
      let months = endDate.getMonth() - dob.getMonth();
      if (months < 0 || (months === 0 && endDate.getDate() < dob.getDate())) {
        years--;
        months += 12;
      }

      document.getElementById("output").style.display = "block";
      document.getElementById("output").innerHTML = `
        <strong>Result:</strong><br>
        Years: ${years}<br>
        Months: ${months}<br>
        Weeks: ${weeks}<br>
        Days: ${days}<br>
        Hours: ${hours}<br>
        Minutes: ${minutes}<br>
        Seconds: ${seconds}
      `;
    }
  </script>
</body>
</html>
