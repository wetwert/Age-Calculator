<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator | CalculatorAge.net</title>
  <meta name="description" content="Use our Age Calculator to find your exact age in years, months, and days instantly. Simple, fast, and accurate.">

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="https://calculatorage.net/favicon.png">
  
  <style>
    /* ====== Header Base ====== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 20px;
      font-weight: bold;
    }

    header nav ul {
      display: flex;
      list-style: none;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    header nav ul li a:hover {
      text-decoration: underline;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }

    /* ====== Mobile Styles ====== */
    @media (max-width: 768px) {
      header nav ul {
        display: none;
        flex-direction: column;
        background: #4CAF50;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 200px;
        padding: 10px;
        border-radius: 10px;
      }

      header nav ul.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    /* ====== Page Content ====== */
    main {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ✅ Responsive Header -->
  <header>
    <div class="container">
      <div class="logo">Age Calculator</div>
      <nav id="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="privacy.html">Privacy Policy</a></li>
          <li><a href="disclaimer.html">Disclaimer</a></li>
        </ul>
      </nav>
      <div class="menu-toggle" id="menu-toggle">☰</div>
    </div>
  </header>

  <!-- ✅ Page Main Content -->
  <main>
    <h1>Welcome to Age Calculator</h1>
    <p>Use our free online age calculator to calculate your exact age in years, months, and days instantly.</p>
  </main>

  <!-- ✅ JavaScript for Menu -->
  <script>
    document.getElementById("menu-toggle").onclick = function() {
      document.querySelector("nav ul").classList.toggle("show");
    };
  </script>

</body>
</html>
