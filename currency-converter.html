<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Currency Converter – Convert Currencies with Exchange Rates</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Free Currency Converter to convert between multiple currencies using real-time exchange rates. Get instant conversion results." />
  <link rel="canonical" href="https://calculatorage.net/currency-converter.html" />
  <meta name="robots" content="index,follow" />

  <!-- Open Graph / Twitter -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Currency Converter – Convert Currencies with Exchange Rates" />
  <meta property="og:description" content="Convert between multiple currencies using real-time exchange rates." />
  <meta property="og:url" content="https://calculatorage.net/currency-converter.html" />
  <meta name="twitter:card" content="summary" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#0d6efd">

  <style>
    :root{--brand:#0d6efd;--muted:#667085;--card:#fff;--border:#e9e9ef;--bg:#f5f7fb}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:#222;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    a{color:var(--brand);text-decoration:none}
    
    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 15px 20px;
      color: white;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    header nav {
      display: flex;
      gap: 20px;
    }

    header nav a {
      color: white;
      font-size: 16px;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    /* Footer Styles */
    footer {
      border-top: 1px solid var(--border);
      background: #333;
      color: white;
      padding: 16px 0;
      text-align: center;
    }

    footer a {
      color: white;
    }

    /* Main styles from the second file */
    .muted{color:var(--muted);font-size:14px}
    .panel{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:18px;box-shadow:0 1px 2px rgba(0,0,0,.06)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    @media (max-width:720px){.grid{grid-template-columns:1fr}}
    label{font-weight:600}
    input{width:100%;padding:12px;border:1px solid #d8dbe6;border-radius:10px;outline:none}
    input:focus{border-color:var(--brand);box-shadow:0 0 0 3px rgba(13,110,253,.12)}
    select{width:100%;padding:12px;border:1px solid #d8dbe6;border-radius:10px;outline:none}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{border:0;border-radius:10px;padding:12px 14px;background:var(--brand);color:#fff;cursor:pointer;font-weight:600}
    .btn.ghost{background:#eef2ff;color:#1f3a93}
    .btn.secondary{background:#0a58ca}
    .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:16px}
    @media (max-width:900px){.cards{grid-template-columns:1fr 1fr}}
    @media (max-width:640px){.cards{grid-template-columns:1fr}}
    .box{border:1px solid var(--border);border-radius:14px;background:#fbfbfc;padding:16px}
    .statTitle{margin:0 0 8px;font-size:13px;color:#6b7280;letter-spacing:.3px;text-transform:uppercase}
    .big{margin:0;font-size:36px;font-weight:800}
    footer{border-top:1px solid var(--border);background:#f7f7f9}
    footer .inner{max-width:960px;margin:0 auto;padding:16px;color:#444;font-size:14px;text-align:center}
  </style>
</head>
<body>

  <!-- Header with Mobile Menu (from first file) -->
  <header>
    <div class="logo"><a href='https://calculatorage.net/discount-calculator.html'>Discount Calculator</a></div>
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <a href="https://calculatorage.net/">Home</a>
      <a href="https://calculatorage.net/about.html">About</a>
      <a href="https://calculatorage.net/privacy-policy.html">Privacy Policy</a>
      <a href="https://calculatorage.net/disclaimer.html">Disclaimer</a>
      <a href="https://calculatorage.net/contact.html">Contact</a>
    </nav>
    <div class="mobile-menu" id="mobileMenu">
      <a href="https://calculatorage.net/">Home</a>
      <a href="https://calculatorage.net/about.html">About</a>
      <a href="https://calculatorage.net/privacy-policy.html">Privacy Policy</a>
      <a href="https://calculatorage.net/disclaimer.html">Disclaimer</a>
      <a href="#">Contact</a>
    </div>
  </header>

  <main>
    <!-- Currency Converter Panel -->
    <section class="panel" aria-label="Currency Converter">
      <div class="grid">
        <div>
          <label for="amount">Amount</label>
          <input id="amount" type="number" min="0" step="0.01" placeholder="e.g. 100">
        </div>
        <div>
          <label for="fromCurrency">From Currency</label>
          <select id="fromCurrency">
            <!-- List of 100+ currencies -->
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="INR">INR - Indian Rupee</option>
            <!-- Additional options here -->
          </select>
        </div>
        <div>
          <label for="toCurrency">To Currency</label>
          <select id="toCurrency">
            <!-- List of 100+ currencies -->
            <option value="INR">INR - Indian Rupee</option>
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <!-- Additional options here -->
          </select>
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="calcBtn">Convert</button>
        <button class="btn ghost" id="resetBtn">Reset</button>
        <button class="btn secondary" id="copyBtn">Copy Result</button>
        <button class="btn" id="shareBtn">Share</button>
      </div>

      <div class="cards">
        <div class="box">
          <p class="statTitle">Converted Amount</p>
          <p class="big" id="convertedAmount">—</p>
          <p class="muted" id="conversionNote">Converted value based on current exchange rates</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer (from first file) -->
  <footer>
    <div>© 2025 Discount Calculator. All rights reserved.</div>
  </footer>

  <script>
    const toggleMenu = () => {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('open');
    };

    const $ = id => document.getElementById(id);
    const fmt = (n) => isFinite(n) ? n.toFixed(2) : "—";

    // Function to get exchange rates and convert currency
    async function convertCurrency() {
      const amount = parseFloat($("amount").value);
      const fromCurrency = $("fromCurrency").value;
      const toCurrency = $("toCurrency").value;

      if (isNaN(amount)) {
        return;
      }

      const url = `https://api.exchangerate-api.com/v4/latest/${fromCurrency}`;
      const response = await fetch(url);
      const data = await response.json();

      const rate = data.rates[toCurrency];
      const convertedAmount = amount * rate;

      $("convertedAmount").textContent = fmt(convertedAmount);
    }

    $("calcBtn").addEventListener("click", convertCurrency);
    $("resetBtn").addEventListener("click", () => {
      ["amount"].forEach(id => { const el = $(id); if (el) el.value = ""; });
      $("convertedAmount").textContent = "—";
    });

    $("copyBtn").addEventListener("click", async () => {
      const text = `Converted Amount: ${$("convertedAmount").textContent}`;
      try { await navigator.clipboard.writeText(text); alert("Copied!"); } catch { alert("Copy failed. Copy manually:\n" + text); }
    });

    $("shareBtn").addEventListener("click", async () => {
      const text = `Converted Amount: ${$("convertedAmount").textContent}`;
      if (navigator.share) { try { await navigator.share({ title: "Currency Conversion", text }); } catch { } }
      else alert("Sharing not supported on this device.\n\n" + text);
    });
  </script>
</body>
</html>
