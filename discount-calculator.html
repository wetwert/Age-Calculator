<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Discount Calculator – Calculate Discounted Price and Savings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Free Discount Calculator to calculate discounted price, savings, and more. Get results instantly." />
  <link rel="canonical" href="https://calculatorage.net/discount-calculator.html" />
  <meta name="robots" content="index, follow" />
<link rel="icon" type="image/png" href="/favicon.png">
<link rel="shortcut icon" type="image/png" href="/favicon.png">
<meta name="theme-color" content="#0d6efd">
  <style>
    :root {
      --brand: #0d6efd;
      --muted: #667085;
      --card: #fff;
      --border: #e9e9ef;
      --bg: #f5f7fb;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: #222;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    a {
      color: var(--brand);
      text-decoration: none;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 15px 20px;
      color: white;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    header nav {
      display: flex;
      gap: 20px;
    }

    header nav a {
      color: white;
      font-size: 16px;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    /* Mobile Hamburger Menu */
    .menu-icon {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .menu-icon div {
      width: 25px;
      height: 4px;
      background-color: white;
      border-radius: 2px;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color: #333;
      position: absolute;
      top: 70px;
      left: 0;
      right: 0;
      padding: 10px;
    }

    .mobile-menu a {
      color: white;
      padding: 12px;
      text-align: center;
    }

    .mobile-menu a:hover {
      background-color: #444;
    }

    @media (max-width: 768px) {
      header nav {
        display: none;
      }

      .menu-icon {
        display: flex;
      }

      .mobile-menu {
        display: none;
      }

      .mobile-menu.open {
        display: flex;
      }
    }

    /* Main Styles */
    .panel {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, .06);
      margin-top: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    @media (max-width: 720px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    label {
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d8dbe6;
      border-radius: 10px;
      outline: none;
    }

    input:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(13, 110, 253, .12);
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .btn {
      border: 0;
      border-radius: 10px;
      padding: 12px 14px;
      background: var(--brand);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    .btn.ghost {
      background: #eef2ff;
      color: #1f3a93;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-top: 16px;
    }

    @media (max-width: 900px) {
      .cards {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 640px) {
      .cards {
        grid-template-columns: 1fr;
      }
    }

    .box {
      border: 1px solid var(--border);
      border-radius: 14px;
      background: #fbfbfc;
      padding: 16px;
    }

    .statTitle {
      margin: 0 0 8px;
      font-size: 13px;
      color: #6b7280;
      letter-spacing: .3px;
      text-transform: uppercase;
    }

    .big {
      margin: 0;
      font-size: 36px;
      font-weight: 800;
    }

    footer {
      border-top: 1px solid var(--border);
      background: #333;
      color: white;
      padding: 16px 0;
      text-align: center;
    }

    footer a {
      color: white;
    }

  </style>
</head>
<body>
  <!-- Header with Mobile Menu -->
  <header>
    <div class="logo">Discount Calculator</div>
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Disclaimer</a>
      <a href="#">Contact</a>
    </nav>
    <div class="mobile-menu" id="mobileMenu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Disclaimer</a>
      <a href="#">Contact</a>
    </div>
  </header>

  <main>
    <!-- Discount Calculator Panel -->
    <section class="panel" aria-label="Discount Calculator">
      <div class="grid">
        <div>
          <label for="original-price">Original Price</label>
          <input id="original-price" type="number" min="0" step="0.01" placeholder="e.g. 200">
        </div>
        <div>
          <label for="discount">Discount (%)</label>
          <input id="discount" type="number" min="0" step="0.1" placeholder="e.g. 10">
        </div>
        <div>
          <label for="discounted-price">Discounted Price</label>
          <input id="discounted-price" type="number" min="0" step="0.01" readonly>
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="calcBtn">Calculate</button>
        <button class="btn ghost" id="resetBtn">Reset</button>
        <button class="btn secondary" id="copyBtn">Copy Result</button>
        <button class="btn" id="shareBtn">Share</button>
      </div>

      <div class="cards">
        <div class="box">
          <p class="statTitle">Total Savings</p>
          <p class="big" id="savingsOut">—</p>
          <p class="muted" id="savingsNote">Amount saved after the discount</p>
        </div>
        <div class="box">
          <p class="statTitle">Discounted Price</p>
          <p class="big" id="discountedOut">—</p>
          <p class="muted" id="discountedNote">Price after discount applied</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div>© 2025 Discount Calculator. All rights reserved. • <a href="#">Home</a></div>
  </footer>

  <script>
    const toggleMenu = () => {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('open');
    };

    const $ = id => document.getElementById(id);
    const fmt = (n) => isFinite(n) ? n.toFixed(2) : "—";

    function calc(){
      const originalPrice = parseFloat($("original-price").value);
      const discount = parseFloat($("discount").value);
      if (isNaN(originalPrice) || isNaN(discount)) {
        return;
      }

      const savings = (originalPrice * discount) / 100;
      const discountedPrice = originalPrice - savings;

      $("savingsOut").textContent = fmt(savings);
      $("discountedOut").textContent = fmt(discountedPrice);
    }

    $("calcBtn").addEventListener("click", calc);
    $("resetBtn").addEventListener("click", () => {
      ["original-price", "discount", "discounted-price"].forEach(id => { const el = $(id); if (el) el.value = ""; });
      $("savingsOut").textContent = "—";
      $("discountedOut").textContent = "—";
    });

    $("copyBtn").addEventListener("click", async () => {
      const text = `Savings: ${$("savingsOut").textContent} | Discounted Price: ${$("discountedOut").textContent}`;
      try { await navigator.clipboard.writeText(text); alert("Copied!"); } catch { alert("Copy failed. Copy manually:\n" + text); }
    });

    $("shareBtn").addEventListener("click", async () => {
      const text = `My calculation:\nSavings: ${$("savingsOut").textContent}\nDiscounted Price: ${$("discountedOut").textContent}`;
      if (navigator.share) { try { await navigator.share({ title: "Discount Result", text }); } catch { } }
      else alert("Sharing not supported on this device.\n\n" + text);
    });
  </script>
</body>
</html>
